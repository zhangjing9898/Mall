<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="css/forget_password.css" rel="stylesheet" type="text/css">
		<script>
			window.onload = function() {
				var oTop = document.getElementsByClassName('top')[0];
				var oLeft = oTop.getElementsByClassName('left')[0];
				var oRight = oTop.getElementsByClassName('right')[0];
                
                var oDiv1=document.getElementsByClassName('big_div')[0];
                var oDiv2=document.getElementsByClassName('big_div_two')[0];

				oRight.onclick = function() {
					oTop.style.backgroundImage='url(img/bg_02.png)';
					oLeft.style.color='rgb(119,119,119)';
					oLeft.style.background='rgb(51,51,51)';
					
					oRight.style.color='rgb(0,0,0)';
					oRight.style.background='rgb(255,255,255)';
					
					oDiv1.style.display='none';
					oDiv2.style.display='block';
				}
				
				oLeft.onclick = function() {
					oTop.style.backgroundImage='url(img/bg_01.png)';
					oLeft.style.color='rgb(0,0,0)';
					oLeft.style.background='rgb(255,255,255)';
					
					oRight.style.color='rgb(119,119,119)';
					oRight.style.background='rgb(51,51,51)';
					
					oDiv1.style.display='block';
					oDiv2.style.display='none';
				}
             
			}
		</script>
	</head>

	<body>
		<div class="top" style="background-image: url(img/bg_01.png);">
			<div class="top_header">
				<a href="index.html">电脑天堂</a>
				<div class="log_in">
					<a href="login.html">登录</a>
				</div>
				<div class="button_top">
					<div class="left" style="color: rgb(0,0,0); background: rgb(255,255,255);">手机找回密码</div>
					<div class="right" style="color: rgb(119,119,119); background: rgb(51,51,51);">邮箱找回密码</div>
				</div>
			</div>
		</div>
		<div class="center">
			<div class="big_div" style="display:block;">
				<div class="phone_img">
					<img src="img/iPhone.svg" height="30"/>
				</div>
				<div class="phone_input">
					<input type="text" placeholder="请输入您的手机号码" />
					<div class="phone_right">
						获取验证码
					</div>
				</div>
				<div class="key_img">
					<img src="img/icon_key.svg" height="30" />
				</div>
				<div class="key_input">
					<input type="text" placeholder="请输入验证码" />
				</div>
				<div class="button_center">
					<input type="button" value="找回密码" />
				</div>
			</div>
			<div class="big_div_two" style="display:none;">
				<div class="phone_img1">
					<img src="img/icon_email.svg" height="30" />
				</div>
				<div class="phone_input">
					<input type="text" placeholder="请输入您的邮箱号码" />
					<div class="phone_right">
						发送至邮箱
					</div>
				</div>
				<div class="key_img">
					<img src="img/icon_key.svg" height="30" />
				</div>
				<div class="key_input">
					<input type="text" placeholder="请输入验证码" />
				</div>
				<div class="button_center">
					<input type="button" value="找回密码" />
				</div>
			</div>
		</div>
		<div class="bottom">
			<p>Copyright 2011-2012 电脑工作室 All Rights Reserved ICP 备 10011234号</p>
		    <p>注：7x24小时均可网上订购，支持货到付款，我们提供的付款方式有网上银行、银行转账、支付宝、Paypal。当天21:00以后预订的电脑在次日安排配送</p>
		</div>
	</body>

</html>
